<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SVG - JointJS</title>


	<link rel="stylesheet" type="text/css" href="../joint.css" />
	<script src="../jquery.min.js"></script>
	<script src="../lodash.min.js"></script>
	<script src="../backbone-min.js"></script>
	<script src="../joint.js"></script>
	<script src="../lib/paper.js"></script>
	<script src="../lib/extensions/joint.shapes.circuits.js"></script>
</head>
<body>

	<div id="paper"></div>
	<script type="text/javascript">
	var paper = new Paper('#paper');
	var graph = paper.getGraph();

	graph.addCell(new joint.shapes.circuits.Resistor({
		position : {
			x : 50,
			y : 10
		},
		size : {
			width: 100 * 1.5,
			height: 20 * 1.5,
		},
	}));


	graph.addCell(new joint.shapes.circuits.DC({
		position : {
			x : 50,
			y : 60
		},
		size : {
			width: 84 * 1.5,
			height: 37 * 1.5,
		},
	}));

	</script>


</body>
</html>
