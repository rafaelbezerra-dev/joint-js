    <script>
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
	<script type="text/javascript">
        var xmlns = "http://www.w3.org/2000/svg";
        var containerWidth = 800;
        var containerHeight = 600;


        var svg = document.createElementNS(xmlns, 'svg');
        svg.setAttributeNS (null, 'viewBox', '0 0 ' + containerWidth + ' ' + containerHeight);
        svg.setAttributeNS (null, 'width', containerWidth);
        svg.setAttributeNS (null, 'height', containerHeight);
        svg.style.display = 'block';
        document.body.appendChild(svg);

        // var svg = document.getElementsByTagName('svg')[0]; //Get svg element
        var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'path'); //Create a path in SVG's namespace
        newElement.setAttribute("d","M 0 0 L 10 10"); //Set path's data
        newElement.style.stroke = "#000"; //Set stroke colour
        newElement.style.strokeWidth = "5px"; //Set stroke width
        // svg.appendChild(newElement);

        var circleContainer = document.createElementNS(xmlns, 'g');
        circleContainer.innerHTML = '<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />'
        svg.appendChild(circleContainer);





	</script>


</body>
</html>
